<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-cone position = "-8 1 -4" color = "#ff7256" height = "2" width = "0.5"></a-cone>
      <a-box position = "-6 0.5 -4" rotation = "0 0 0" color = "#9C36B5"></a-box>
      <a-sphere position = "-4 1 -4" radius = "1" color = "#FF2500"></a-sphere>
      <a-cylinder position = "-2.2 0.95 -4 " radius = "0.5" height = "2" color = "#FCC419"></a-cylinder>
      <a-torus position = "0 1.4 -4" radius = "1" color = "#5E81AC"></a-torus>
      <a-octahedron position = "2.5 1 -4" height = "10" color = "#9775FA"></a-octahedron>

      <a-plane position = "-2 0 -4" rotation = "-90 0 0" width = "15" height = "5" color = "#7BC8A4" ></a-plane>
      <a-sky color = "#00CCFF"></a-sky>
    </a-scene>
  </body>
</html>
